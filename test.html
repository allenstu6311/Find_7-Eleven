<style>
    .parent {
        width: 300px;
        background-color: blue;
         min-height: 60vh;

    }

    .child {
        width: 100%;
        height: 100%;
        background-color: red;
    }
    .test{
        height: 100%;
    }
    .child2{
  
    }
  
</style>

<body>
    <div id="app">
        <div class="" v-for="item in showData">{{item.id}}</div>
        <pagenation :data="data" :show-range="20" @update-data="updateData"  ></pagenation>
    </div>

    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./component/pageNation.js"></script>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    data:[],
                    showData:[]
                }
            },
            methods: {
                updateData(data){
                    this.showData = data
                }
            },
            mounted() {
                for(let i=1;i<=120;i++){
                    this.data.push({
                        id:i
                    })
                }
            },

        })

        app.component("pagenation",pagenation)
        app.mount("#app")

    </script>


</body>
